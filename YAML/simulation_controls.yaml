scenario: A1 - Mucking around with Calibration

db:
  write_items:
    - leg
    - fare
    - demand
    - bookings
    - bucket
    - pathclass
  fast: true
  engine: sqlite
  filename: ":memory:"

outputs:
  reports:
    - leg_forecasts
    - fare_class_mix
    - load_factors
    - bookings_by_timeframe
    - total_demand
    - demand_to_come
    - carrier_history
    - load_factor_distribution

simulation_controls:
  # random_seed: 42
  num_trials: 2 
  num_samples: 200 # made it 200 for it to run faster
  sys_k_factor: 0.1
  mkt_k_factor: 0.2
  pax_type_k_factor: 0.4
  simple_k_factor: 0.2
  tf_k_factor: 0.1
  tf_z_factor: 2.0
  prorate_revenue: true
  timeframe_demand_allocation: pods
  max_connect_time: 120
  disable_ap: false
  capacity_multiplier: 2.0
  demand_multiplier: 1.0
  manual_paths: false
  # debug_connections: true
  debug_choice: false
  # debug_offers: true

rm_systems:
  rm_leg:
    availability_control: leg
    processes:
      dcp:
        - step_type: untruncation
          name: untruncation
          algorithm: em
          kind: leg
        - step_type: forecast
          name: forecast
          algorithm: additive_pickup
          alpha: 0.1
          kind: leg
        - step_type: emsr
          name: optimization
          algorithm: emsrb
          kind: leg
  rm_udp:
    availability_control: bp
    processes:
      DCP:
      - step_type: untruncation
        name: untruncation
        algorithm: em
        kind: path
        initialization_method: pods
        minimum_mu: 0.01
      - step_type: forecast
        name: path_forecast
        algorithm: additive_pickup
        kind: path
      - step_type: udp
        name: optimization
        arrivals_per_time_slice: 1.0
        min_time_slices_per_dcp: 1
      - step_type: aggregation  # not needed for algorithm, but gives leg forecast data for output
        name: aggregate
      DAILY:
      - step_type: udpupdate
        name: optimization
  rm_emsr:
    availability_control: leg
    processes:
      DCP:
      - step_type: untruncation
        algorithm: em
        initialization_method: pods
        minimum_mu: 0.01
      - step_type: forecast
        algorithm: additive_pickup
        alpha: 0.15
      - step_type: emsr
        algorithm: emsrb
  rm_emsr_path:
    availability_control: leg
    processes:
      DCP:
      - step_type: untruncation
        algorithm: em
        kind: path
        initialization_method: pods
        minimum_mu: 0.01
      - step_type: forecast
        algorithm: additive_pickup
        kind: path
        alpha: 0.15
      - step_type: aggregation
        name: aggregate
      - step_type: emsr
        algorithm: emsrb
  rm_pro_bp:
    availability_control: bp
    processes:
      DCP:
      - step_type: untruncation
        name: untruncation
        algorithm: em
        initialization_method: pods
        kind: path
      - step_type: forecast
        name: path_forecast
        algorithm: additive_pickup
        alpha: 0.15
        kind: path
      - step_type: probp
        name: optimization
      DAILY:
      - step_type: forecastadjustment
        name: adjust
        algorithm: timeframe
        kind: path
      - step_type: probp
        name: optimization

